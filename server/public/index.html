<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./vendors/fontawesome-free/css/all.min.css">
    <script src="./vendors/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>
    <div class="border">
        <div class="container">
            <header>
                <h1>TO-DO LIST</h1>
            </header>
            <main>
                <div>
                    <form class="new-to-do">
                        <div class="new-to-do-text">
                            <input id="new-to-do-in" type="text">
                        </div>
                        <button class="new-to-do-buttons">
                            <i class="add far fa-plus-square"></i>
                        </button>
                    </form>
                </div>
                <div id="to-do-list">
                    <div class="to-do">
                        <div class="to-do-text">
                            <p class="to-do-p">go to the store</p>
                        </div>
                        <div class="to-do-buttons">
                            <button>complete</button>
                            <button>delete</button>
                        </div>
                    </div>
                    <div class="to-do">
                        <div class="to-do-text">
                            <p class="to-do-p">go to the store and get a lot of bread and sand for the sandbox and the
                                sandwiches which is what the kids like eating these days</p>
                        </div>
                        <div class="to-do-buttons">
                            <button>complete</button>
                            <button>delete</button>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>
</body>

</html>
